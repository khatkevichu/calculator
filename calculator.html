<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href=style.css>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    
</head>
<body cz-shortcut-listen="true">
    <main>
        <div class="calculator">
            <div class="display">
                <input disabled type="text" id="display" value="0" name="" placeholder="000000000000000000" class="calc-display-input">
            </div>
            <div class="keys">
                <button type="button" class="clear" id="ce">ce</button>
                <button type="button" class="square_root operator">sqrt</button>
                <button type="button" class="expon operator">x^y</button>
                <button type="button" class="operator">-</button>
                <button type="button" class="number">7</button>
                <button type="button" class="number">8</button>
                <button type="button" class="number">9</button>
                <button type="button" class="operator">+</button>
                <button type="button" class="number">4</button>
                <button type="button" class="number">5</button>
                <button type="button" class="number">6</button>
                <button type="button" class="operator">*</button>
                <button type="button" class="number">1</button>
                <button type="button" class="number">2</button>
                <button type="button" class="number">3</button>
                <button type="button" class="operator">/</button>
                <button type="button" class="number">0</button>
                <button type="button" id="decimal">.</button>
                <button type="button" id="result" class="operator">=</button>
            </div>
        </div>
    </main>    
    
    <script src="script.js"></script>
</body>
</html>
